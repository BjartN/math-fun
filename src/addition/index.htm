
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Addisjon">
    <title>Addisjon</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <div id="wrapper">
        <h1>Addisjon</h1>

        <div class="score-wrapper">
            <div class="score">
                0%
            </div>
        </div>

        <div class="game-wrapper">
            <table>
                <tr class="overflow">
                    <td></td>
                    <td><input disabled type="text" id="cell-0-3"></td>
                    <td><input disabled type="text" id="cell-0-2"></td>
                    <td><input disabled type="text" id="cell-0-1"></td>
                    <td></td>
                </tr>

                <tr class="number">
                    <td></td>
                    <td id="cell-1-3"></td>
                    <td id="cell-1-2"></td>
                    <td id="cell-1-1"></td>
                    <td id="cell-1-0"></td>
                </tr>

                <tr class="number">
                    <td>+</td>
                    <td id="cell-2-3"></td>
                    <td id="cell-2-2"></td>
                    <td id="cell-2-1"></td>
                    <td id="cell-2-0"></td>
                </tr>

                <tr class="sum">
                    <td></td>
                    <td><input type="text" id="sum-3" class="sum"></td>
                    <td><input type="text" id="sum-2" class="sum"></td>
                    <td><input type="text" id="sum-1" class="sum"></td>
                    <td><input type="text" id="sum-0" class="sum"></td>
                </tr>

                <tr class="info">
                    <td colspan="5">&nbsp;</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="game.js"></script>
</script>
</body>
</html>
